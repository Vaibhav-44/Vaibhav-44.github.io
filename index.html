<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hey — this is me</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root{--bg1:#0f172a;--bg2:#0b2138;--card:#ffffff;--muted:#9aa4b2}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{display:grid;place-items:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--card);padding:32px}
    .card{max-width:820px;width:100%;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);border-radius:20px;padding:48px;border:1px solid rgba(255,255,255,0.06);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:clamp(28px,4.5vw,48px);line-height:1.02;letter-spacing:-0.02em}
    p.lead{margin:0 0 22px;font-size:18px;color:rgba(255,255,255,0.92)}
    .text{font-size:16px;color:var(--muted);margin-bottom:28px;white-space:pre-wrap}
    .actions{display:flex;gap:12px}
    .btn{background:linear-gradient(90deg,#6ee7b7,#3b82f6);color:#06202a;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:10px 16px;border-radius:10px;color:var(--muted);text-decoration:none}
    footer{margin-top:18px;font-size:13px;color:rgba(255,255,255,0.28)}
    @media (max-width:520px){.card{padding:28px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>hey — this is me</h1>
    <p class="lead">stay connected to here from me more in the future</p>
    <div class="text">I'm keeping this page simple — a small note to say I'll share more content and updates here in the future. If you'd like to reach out now you can.</div>

    <div class="actions">
      <a class="btn" href="mailto:vaibhav44pat@gmail.com?subject=Stay%20Connected">Email me</a>
      <a class="ghost" href="#" onclick="navigator.clipboard?.writeText(window.location.href);alert('URL copied to clipboard');return false;">Copy page URL</a>
    </div>

    <footer>Made with ♥ by Vaibhav Patil</footer>
  </main>
</body>
</html>
